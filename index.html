<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>The List</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script defer src="main.js"></script> -->
    <script defer src="second.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="header__h1">Список дел</h1>
            <button class="header__btn">Закрыть</button>
        </div>
        <main class="main">
            <div class="main__header">
                <input class="main__input" type="text" placeholder="Введите задачу">
                <button class="main__btn">Добавить</button>
            </div>

            <ol type="1" start="1" class="main__list">
            </ol>


        </main>
    </div>

</body>

</html>
